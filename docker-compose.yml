services:
  #  NATS (mensajería)
  nats:
    image: nats:latest
    ports:
      - "4222:4222"   # puerto de mensajería
      - "8222:8222"

  # API Gateway

  api-gateway:
    build: ./api-gateway
    ports:
      - "${API_GATEWAY_PORT}:${API_GATEWAY_PORT}"
    depends_on:
      - nats
    environment:
      - NATS_SERVERS=${NATS_URL}

  # Auth Service
  auth-service:
    build: ./auth-service
    depends_on:
      - nats
    environment:
      - NATS_SERVERS=${NATS_URL}

  # Discipline Service

  discipline-service:
    build: ./discipline-service
    depends_on:
      - nats
      - discipline-db
    environment:
      - NATS_SERVERS=${NATS_URL}
      - DB_HOST=${DISCIPLINE_DB_HOST}
      - DB_PORT=${DISCIPLINE_DB_PORT}
      - DB_USER=${DISCIPLINE_DB_USER}
      - DB_PASS=${DISCIPLINE_DB_PASS}
      - DB_NAME=${DISCIPLINE_DB_NAME}
      - DATABASE_URL=${DISCIPLINE_DATABASE_URL}

 
  # Report Service

  report-service:
    build: ./report-service
    depends_on:
      - nats
    environment:
      - NATS_SERVERS=${NATS_URL}


  #  Victim Service

  victim-service:
    build: ./victim-service
    depends_on:
      - nats
    environment:
      - NATS_SERVERS=${NATS_URL}

  # PostgreSQL (Discipline DB)
  discipline-db:
    image: postgres:16
    container_name: discipline_db
    restart: always
    environment:
      POSTGRES_DB: discipline
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "${DISCIPLINE_DB_EXTERNAL_PORT}:${DISCIPLINE_DB_PORT}"
    volumes:
      - discipline_data:/var/lib/postgresql/data


# Volúmenes persistentes
volumes:
  discipline_data:
